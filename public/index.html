<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>nets.hosting - Hosting File Profesional</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a {
      color: #0d47a1;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Navbar */
    nav {
      background-color: #0d47a1;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 2px;
      user-select: none;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li {
      cursor: pointer;
      font-size: 1rem;
      padding-bottom: 4px;
      transition: border-bottom 0.3s;
      user-select: none;
    }
    nav ul li.active {
      border-bottom: 2px solid #ffca28;
      font-weight: 600;
    }
    nav ul li.coming-soon {
      opacity: 0.5;
      cursor: not-allowed;
    }
    nav ul li.coming-soon:hover {
      text-decoration: none;
    }

    /* Main content */
    main {
      flex: 1;
      max-width: 900px;
      margin: 2rem auto;
      width: 90%;
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #0d47a1;
    }
    p {
      line-height: 1.5;
    }

    /* Upload form */
    #uploadForm {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    #uploadForm input[type="file"] {
      font-size: 1rem;
    }
    #uploadForm button {
      background-color: #0d47a1;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      align-self: flex-start;
    }
    #uploadForm button:disabled {
      background-color: #5472d3;
      cursor: not-allowed;
    }
    #uploadForm button:hover:not(:disabled) {
      background-color: #08306b;
    }

    /* URL box */
    #resultUrl {
      margin-top: 1rem;
      background-color: #e3f2fd;
      padding: 1rem;
      border-radius: 4px;
      word-break: break-all;
      font-weight: 600;
    }

    /* Footer */
    footer {
      background-color: #0d47a1;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      nav ul {
        gap: 1rem;
      }
      main {
        width: 95%;
        margin: 1rem auto;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">nets.hosting</div>
    <ul id="navList">
      <li data-page="home" class="active">Home</li>
      <li data-page="support">Support</li>
      <li data-page="cloud" class="coming-soon" title="Coming Soon">Cloud</li>
      <li data-page="contact">Contact</li>
      <li data-page="about">Tentang Kami</li>
    </ul>
  </nav>

  <main id="content">
    <!-- Konten dinamis akan dimuat di sini -->
  </main>

  <footer>
    &copy; <span id="year"></span> nets.hosting - All rights reserved.
  </footer>

  <script>
    // Set tahun di footer
    document.getElementById('year').textContent = new Date().getFullYear();

    const navList = document.getElementById('navList');
    const content = document.getElementById('content');

    // Konten tiap halaman
    const pages = {
      home: `
        <h2>Upload Foto, Video, Audio, atau File ZIP</h2>
        <form id="uploadForm">
          <input type="file" id="fileInput" accept="image/*,video/*,audio/*,.zip" />
          <button type="submit" disabled>Upload</button>
        </form>
        <div id="resultUrl" style="display:none;"></div>
      `,
      support: `
        <h2>Support</h2>
        <p>Jika Anda membutuhkan bantuan, silakan hubungi tim support kami di <a href="mailto:support@nets.hosting">support@nets.hosting</a>.</p>
      `,
      cloud: `
        <h2>Cloud</h2>
        <p>Fitur penyimpanan sementara masih dalam pengembangan. Coming Soon!</p>
      `,
      contact: `
        <h2>Contact</h2>
        <p>Email: contact@nets.hosting</p>
        <p>Phone: +62 812 3456 7890</p>
        <p>Address: Jl. Contoh No.123, Jakarta, Indonesia</p>
      `,
      about: `
        <h2>Tentang Kami</h2>
        <p>nets.hosting adalah platform hosting file profesional untuk perusahaan besar dengan tampilan modern dan mudah digunakan.</p>
      `
    };

    // Fungsi render halaman
    function renderPage(page) {
      if (!pages[page]) page = 'home';
      content.innerHTML = pages[page];
      setActiveNav(page);
      if (page === 'home') {
        setupUpload();
      }
    }

    // Set active menu di navbar
    function setActiveNav(page) {
      [...navList.children].forEach(li => {
        li.classList.toggle('active', li.dataset.page === page);
      });
    }

    // Setup upload form event
    function setupUpload() {
      const form = document.getElementById('uploadForm');
      const fileInput = document.getElementById('fileInput');
      const button = form.querySelector('button');
      const resultUrl = document.getElementById('resultUrl');

      button.disabled = true;
      resultUrl.style.display = 'none';
      resultUrl.textContent = '';

      fileInput.addEventListener('change', () => {
        button.disabled = !fileInput.files.length;
        resultUrl.style.display = 'none';
        resultUrl.textContent = '';
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        if (!fileInput.files.length) {
          alert('Pilih file terlebih dahulu');
          return;
        }
        button.disabled = true;
        button.textContent = 'Uploading...';

        try {
          const formData = new FormData();
          formData.append('file', fileInput.files[0]);

          const res = await fetch('/api/upload', {
            method: 'POST',
            body: formData,
          });

          const data = await res.json();

          if (!res.ok) {
            throw new Error(data.error || 'Upload gagal');
          }

          // Tampilkan URL pendek dari backend
          resultUrl.style.display = 'block';
          resultUrl.innerHTML = `<strong>URL Anda:</strong> <a href="${data.shortUrl}" target="_blank" rel="noopener">${data.shortUrl}</a>`;
        } catch (err) {
          alert(err.message);
        } finally {
          button.disabled = false;
          button.textContent = 'Upload';
          fileInput.value = '';
        }
      });
    }

    // Navigasi menu klik
    navList.addEventListener('click', e => {
      if (e.target.tagName === 'LI' && !e.target.classList.contains('coming-soon')) {
        const page = e.target.dataset.page;
        if (page) {
          window.location.hash = page;
        }
      }
    });

    // Load halaman berdasarkan hash
    function loadFromHash() {
      let page = window.location.hash.replace('#', '');
      if (!pages[page]) page = 'home';
      renderPage(page);
    }

    window.addEventListener('hashchange', loadFromHash);

    // Inisialisasi halaman pertama kali
    loadFromHash();
  </script>
</body>
</html>
